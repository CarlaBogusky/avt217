<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>e6: CSS box and position</title>
<link rel="stylesheet" href="css/e6.css">
</head>

<body>
    <div class="container">
        <img src="img/colorful-roses.jpg">
        <div class="box1">
            <h2>Box 1 uses absolute position</h2>
        </div><!--box1 ends-->
        <div class="box2">
            <h3>Box 2 uses fixed position</h3>
            <div class="insidebox2">
                <p>InsideBox2</p>
            </div>
        </div><!--box2 ends-->
        <div class="box3">
            <h2>Box 3 uses relative position</h2>
        </div><!--box3 ends-->
        <div class="box4">
            <h1>Box 4 uses sticky position</h1>
        </div><!--box4 ends-->
        <div class="box5">
            <h2>Box 5 uses left float position</h2>
        </div><!--box5 ends-->
        <div class="box6">
            <h3>Box 6 uses static position</h3>
        </div>
        <p>This is a paragraph not in a box - the overall container background is light pink</p>
    </div><!--container ends-->
</body>
</html>
